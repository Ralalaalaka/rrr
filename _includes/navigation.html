<nav>
	<a class="nav-toggle" id="open-nav" href="#">&#9776;</a> <!-- &#9776; هذي هي علامة المنيو بالجوال burger -->
	    <!-- Left extra buttons -->
	{% for link in site.data.navigation %}
		{% assign class = "" %}
		{% if link.highlight %}
			{% assign class = class | append: " highlight" %}
		{% endif %}

		{% if link.link == page.url %}
			{% assign class = class | append: " active" %}
		{% endif %}
		<a href="{% include relative-src.html src=link.link %}" class="{{ class }}" {% if link.new_window %}target="_blank"{% endif %}>{{ link.name }}</a>
	{% endfor %}

	<a class="white" href="/signup">Sign Up</a> <!--انا اضفته-->
    <a class="white" href="/demo">Demo</a> <!--انا اضفته-->
</nav>
