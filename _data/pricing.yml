Texts:
  Title:
    ar: "خطط اشتراك مرنة تناسب مختلف أحجام المنشآت واحتياجاتها"
    en: "Flexible plans to suit businesses of all sizes and needs"
  
  Sub_Title:
    ar: "بأسعار تنافسية وخيارات تلائمك"
    en: "With competitive prices and options that fit you"

  instruction:
    ar: "اختر عدد الموظفين ومدة العقد لتظهر أسعار الباقات:"
    en: "Select number of employees and contract duration to view plan prices:"
  employees_label:
    ar: "عدد الموظفين:"
    en: "Employees:"
  contract_label:
    ar: "مدة العقد:"
    en: "Contract duration:"
  durations:
    - key: quarter
      ar: "ربع سنوي"
      en: "Quarterly"
      multiplier: 3
    - key: half
      ar: "نصف سنوي"
      en: "Semi-Annual"
      multiplier: 6
    - key: yearly
      ar: "سنوي"
      en: "Yearly"
      multiplier: 12
  note:
    ar: "الأسعار الظاهرة لـ 10 موظفين / ربع سنة (تتغير)"
    en: "Prices shown for 10 employees / quarter (subject to change)"
  help:
    ar: "تحتاج مساعدة؟"
    en: "Need help?"
  help_button:
    ar: "تواصل معنا"
    en: "Contact Us"
  plans_compare:
    ar: "مقارنة الباقات"
    en: "Plans Comparison"


Plan1:
