services:
  - title:
      ar: "إدارة الموظفين"
      en: "Employee Management"
    description:
      ar: "قاعدة بيانات موحدة تجمع تفاصيل الموظفين لمتابعة شؤونهم وتسهيل إدارتها والوصول إليها."
      en: "A unified database that gathers employee details to track and manage their affairs efficiently."
    image: "images/services/Service 1.png"
    sub_services:
      - ar: "إضافة وتعديل بيانات الموظفين"
        en: "Add and edit employee data"
      - ar: "تتبع الأداء وساعات العمل"
        en: "Track performance and working hours"
      - ar: "إدارة الإجازات والمكافآت"
        en: "Manage leaves and rewards"
      - ar: "ربط التقارير بالإدارات المختلفة"
        en: "Link reports with different departments"

  - title:
      ar: "إدارة المشاريع"
      en: "Project Management"
    description:
      ar: "نظام شامل لتنظيم المشاريع ومتابعة مراحل التنفيذ والمواعيد النهائية بكفاءة عالية."
      en: "A comprehensive system to organize projects and track progress efficiently."
    image: "images/services/Service 1.png"
    sub_services:
      - ar: "إنشاء المهام وجدولتها"
        en: "Create and schedule tasks"
      - ar: "تعيين المسؤوليات بين الفرق"
        en: "Assign responsibilities among teams"
      - ar: "إصدار تقارير التقدم"
        en: "Generate progress reports"
      - ar: "متابعة الإنجازات أسبوعيًا"
        en: "Track achievements weekly"
