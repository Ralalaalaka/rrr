---
layout: default
title: Request a Demo
---

<script>
  window.translations = {{ site.data | jsonify }};
</script>
<script src="{{ site.baseurl }}/js/lang-toggle.js"></script>

<section class="hero" style="height: 50vh;">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
      <h2 data-i18n-key="request_demo.Texts.Title">
        {{ site.data.request_demo.Texts.Title.ar }} 
      </h2>
      <h3 data-i18n-key="request_demo.Texts.Sub_Title">
        {{ site.data.request_demo.Texts.Sub_Title.ar }}
      </h3>
		</div>
	</div>
</section>


<section class="pad">
	<div class="text-container">
    	<h3 data-i18n-key="request_demo.Texts.Instruction"><strong>{{ site.data.request_demo.Texts.Instruction.ar }}</strong></h3>
	</div>

	<div class="text-container">
		<div class="contact-box">
		<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="_to" value="rayana.alakail@gmail.com">
			<input type="text" name="_gotcha" style="display: none;">

			<label><h3 for="name" data-i18n-key="request_demo.Texts.Name">{{ site.data.request_demo.Texts.Name.ar }}</h3></label>
			<input type="text" name="name" id="name" required> <!-- placeholder="Enter your name..." -->

			<label><h3 for="email" data-i18n-key="request_demo.Texts.Email">{{ site.data.request_demo.Texts.Email.ar }}</h3></label>
			<input type="email" name="email" id="email" required> <!--  placeholder="Enter your email..." -->

			<label><h3 for="phone" data-i18n-key="request_demo.Texts.Phone" pattern="[0]{1}[5]{1}[0-9]{8}">{{ site.data.request_demo.Texts.Phone.ar }}</h3></label>
			<input type="tel" name="phone" id="phone" required>

			<label><h3 for="establishment" data-i18n-key="request_demo.Texts.Est">{{ site.data.request_demo.Texts.Est.ar }}</h3></label>
			<input type="text" name="establishment" id="establishment" required>

			<label><h3 for="website" data-i18n-key="request_demo.Texts.Website">{{ site.data.request_demo.Texts.Website.ar }}</h3></label>
			<input type="text" name="website" id="website">

			<label><h3 for="employees" data-i18n-key="request_demo.Texts.Employees">{{ site.data.request_demo.Texts.Employees.ar }}</h3></label>
			<input type="number" name="employees" id="employees" required>

			<label><h3 for="message" data-i18n-key="request_demo.Texts.Message">{{ site.data.request_demo.Texts.Message.ar }}</h3></label>
			<textarea name="message" id="message"></textarea> <!-- placeholder="Enter your message..." -->

			<input type="submit" value="إرسال الطلب">
				</form>

			</div>

		<div class="contact-details">

			<h3>بريد إلكتروني</h3>
			<p class="editable"><a href="https://www.whatsapp.com/">support@example.com</a></p>

			<h3>واتساب</h3>
			<p class="editable"><a href="mailto:support@example.com">+966 00 000 0000</a></p>
		</div>
	</div>
</section>
